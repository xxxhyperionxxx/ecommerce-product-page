<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100;200;300;400;500;600;700;800;900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | E-commerce product page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header>
      <img src="images/logo.svg" alt="logo" />
      <ul>
        <li>Collections</li>
        <li>Men</li>
        <li>Women</li>
        <li>About</li>
        <li>Contact</li>
      </ul>
      <img src="images/icon-cart.svg" alt="cart" />
      <img src="images/image-avatar.png" alt="avatar" />
    </header>
    <div id="rectangle"></div>
    <main>
      <section class="products">
        <img id="enlargeImage" src="images/image-product-1.jpg" alt="product" />
        <div id="thumbnails">
          <img
            src="images/image-product-1-thumbnail.jpg"
            alt="product-thumbnail"
          />
          <img
            src="images/image-product-2-thumbnail.jpg"
            alt="product-thumbnail"
          />
          <img
            src="images/image-product-3-thumbnail.jpg"
            alt="product-thumbnail"
          />
          <img
            src="images/image-product-4-thumbnail.jpg"
            alt="product-thumbnail"
          />
        </div>

        <!-- <img src="images/image-product-2.jpg" alt="product-2" />
        <img
          src="images/image-product-2-thumbnail.jpg"
          alt="thumbnail"
        />
        <img src="images/image-product-3.jpg" alt="product-3" />
        <img
          src="images/image-product-3-thumbnail.jpg"
          alt="thumbnail"
        />
        <img src="images/image-product-4.jpg" alt="product-4" />
        <img
          src="images/image-product-4-thumbnail.jpg"
          alt="thumbnail"
        /> -->
      </section>
      <section class="main-text">
        <h6>Sneaker Company</h6>

        <h1>Fall Limited Edition Sneakers</h1>

        <p id="info">
          These low-profile sneakers are your perfect casual wear companion.
          Featuring a durable rubber outer sole, theyâ€™ll withstand everything
          the weather can offer.
        </p>
        <div class="price">
          <div class="price-sale-container">
            <div>
              <h3>$125.00</h3>
            </div>
            <div class="sale-container">
              <p>50%</p>
            </div>
          </div>
          <p
            style="
              text-decoration: line-through;
              color: #b6bcc8;
              margin-top: 0.62rem;
            "
          >
            $250.00
          </p>
        </div>
        <section class="amount-add">
          <div class="amount">
            <img src="images/icon-minus.svg" alt="minus" />
            <p>0</p>
            <img src="images/icon-plus.svg" alt="plus" />
          </div>
          <button class="add">
            <img
              src="images/white-icon-cart.svg"
              alt="cart-icon"
              width="17px"
              height="16px"
            />Add to cart
          </button>
        </section>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
